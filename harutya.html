  니코니코 동화와 유튜브에서 활동하고있는 여성 우타이테.

  귀엽고 말하는 듯한 사근사근하고 아련한 목소리가 특징이며, 끝음 처리 방식이 독특하다. 전체적으로 힘을 들이지 않는 목소리로 노래하지만 배경음과 잘 어울리다 보니 곡의 기승전결은 확실히 드러나는 편. 트위치에서 종종 라이브를 하는데, 라이브와 녹음된 투고곡의 차이가 크지 않다. 첫 불러보았다 투고작은 2013년 9월 12일에 투고한 나는 분위기를 읽지 못한다이다.
